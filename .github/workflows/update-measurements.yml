name: Update Corpus Measurements

on:
  pull_request:
    paths:
      - 'corpus/**/*.srt'
      - 'src/journal_digital/measure.py'
      - 'src/journal_digital/corpus.py'

permissions:
  contents: write
  pull-requests: write

jobs:
  update-measurements:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Create .env file
        run: |
          echo "JOURNAL_DIGITALROOT=/tmp/videos" > .env
          mkdir -p /tmp/videos

      - name: Run measurement script
        run: python -m journal_digital.measure

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code README.md corpus/*/measurements*.tsv name_seconds.tsv || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md corpus/*/measurements*.tsv name_seconds.tsv
          git commit -m "Update corpus measurements and README

